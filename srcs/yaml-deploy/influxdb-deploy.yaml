apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
spec:
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb
        imagePullPolicy: Never
        resources:
          limits:
            memory: "384Mi"
          requests:
            memory: "128Mi"
        ports:
          - containerPort: 8086
            name: influxdb
        volumeMounts:
          - mountPath: "/var/lib/influxdb"
            name: influxdb-data
          - name: influxdb
            mountPath: /etc/influxdb/influxdb.conf
            subPath: influxdb.conf
            readOnly: true
      volumes:
      - name: influxdb-data
        persistentVolumeClaim:
          claimName: influxdb-data-disk
      - name: influxdb
        configMap:
          name: influxdb